<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperless</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d3e1;
            color: #333;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .custom-file-input {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            border: 2px solid #C71585;
            border-radius: 25px;
            background-color: white; /* Background color for custom button */
            color: #C71585; /* Text color */
            cursor: pointer;
            margin-bottom: 15px; /* Space below the button */
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 25px;
            background-color: #C71585;
        }

            button:hover {
                opacity: 0.9;
            }

        #output {
            margin-top: 20px;
            color: black;
        }

        .document-item {
            padding: 15px;
            margin: 10px auto;
            border: 2px solid #C71585;
            border-radius: 15px; /* Rounded corners */
            width: 50%;
            background-color: white;
        }

        #response {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div>
        <h3>Paperless Frontend</h3>
        <button onclick="getDocuments()">Get All Documents</button>
        <div id="output"></div>
    </div>
    <div>
        <h3>Document Upload</h3>
        <form id="uploadForm">
            <label class="custom-file-input" for="fileInput">Choose File</label>
            <input type="file" id="fileInput" accept=".pdf">
            <div id="selectedFileInfo"></div><br>
            <button type="submit">Upload Document</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
